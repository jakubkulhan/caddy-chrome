<my-component></my-component>
<script type="module">
    class MyNestedComponent extends HTMLElement {
        static {
            customElements.define("my-nested-component", MyNestedComponent);
        }

        constructor() {
            super();
            this.attachShadow({mode: "open"});
            this.shadowRoot.innerHTML = `<p>Hello from nested component</p>`;
        }
    }

    class MyComponent extends HTMLElement {
        static {
            customElements.define("my-component", MyComponent);
        }

        constructor() {
            super();
            this.attachShadow({mode: "open"});
            this.shadowRoot.innerHTML = `<h1>Hello from main component</h1>\n<my-nested-component></my-nested-component>`;
        }
    }
</script>
